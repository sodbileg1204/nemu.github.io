<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Countdown Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #282c36;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .countdown {
            font-size: 3rem;
            margin-bottom: 10px;
            transition: all 0.5s;
        }
        .hidden {
            opacity: 0;
            transform: scale(0.8);
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="countdown" class="countdown">3</div>
        <input type="text" id="formInput" class="hidden" placeholder="Enter your name...">
    </div>

    <script>
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        const inputEl = document.getElementById('formInput');

        function startCountdown() {
            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    clearInterval(interval);
                    countdownEl.classList.add('hidden');
                    inputEl.classList.remove('hidden');
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
